<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/registerClientPag1.css"/>  
       
    <title>Basic Informations</title>
</head>
<body>

    <main class="container">
        <h2>
            Informações básicas
        </h2>
         <form action="/submit" method="post">
            <section class="header">
                               
               <div class="datafirst">
                    <label for="medicalRecord">Medical Record</label>
                    <input class="fieldOfdata" type="text" id="medicalRecord" name="medicalRecord">
                    
                    <label for="date">Date</label>
                    <input class="fieldOfdata" type="text" id="date" name="medicalRecord">
                    
                    <label for="SIRESP">SIRESP</label>
                    <input class="fieldOfdata" type="text" id="SIRESP" name="medicalRecord">
               </div>
            </section >

            <section class="personalInformations">
                <label class="label" for="suaCard">Cartão SUS</label>
                <input type="text" id="suaCard" placeholder="">

                <label class="label" for="name">Nome</label>
                <label class="label1gap" for="dateOfBirth">Data de Nacimento</label>
                <input type="text" id="name" placeholder="">

                
                <input type="text" id="dateOfBirth" placeholder=""> <!--campo de data -->
                
                <label class="label" for="afiliation">Filiação</label>
                <label class="label1gap" for="gender">Sexo</label>

                <input type="text" id="afiliation" placeholder=""> <!--campo de filiação -->
                <input type="text" id="gender" placeholder=""> <!--campo de sexo -->
                



                <label class="oneLabel" for="Raça">Etinia</label>
                <label class="oneLabel" for="CPF">CPF</label>
                <label class="oneLabel" for="RG">RG</label>

                <input type="text" id="Raça" placeholder=""><!--campo de Etinia -->
                <input type="text" id="CPF" placeholder=""><!--campo de CPF -->
                <input type="text" id="RG" placeholder=""><!--campo de RG -->
                

                <label class="oneLabel" for="CNS">CNS</label>
                <label class="oneLabel" for="phoneNumber">Telefone</label>
                <label class="oneLabel" for="civilStatus">Estado CivilS</label>

                <input type="text" id="CNS" placeholder=""><!--campo de cns -->
                <input type="text" id="phoneNumber" placeholder=""><!--campo de PHONE -->
                <input type="text" id="civilStatus" placeholder=""><!--campo de estado civil-->
                
            </section>

         </form>
       
    </main>

    <nav>

        <!-- mudar caminho com js -->
        <a href="../../index.html">
            <button class="buttonBase">
                Home
            </button>
        </a>
       
        <a href="./registerClientFamily.html">
            <button class="buttonBase">
                Proximo
             </button>
        </a>
    </nav>

    <footer>
   


  
            <img class="imgfooter" src="../utils/Logos-02.png" alt="">
            <img class="imgfooter" src="../utils/Logos-03.png" alt="">
            <img class="imgfooter" src="../utils/Logos-04.png" alt="">
       
    </footer>
</body>
</html>
