<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/registerClientPag1.css"/>  
       
    <title>Buscar Cliente</title>
</head>
<body>
    <h1>
        Registro de paciente:
    </h1>
    <main class="container">
        <h2>
            Informações básicas
        </h2>
         <form action="/submit" method="post">
            <section class="header">
                <div>
                    <img id="avatar"src="../utils/avatar.jpg" alt="profile avatar">
                </div>
                
               <div class="datafirst">
                    <label for="medicalRecord">Medical Record</label>
                    <input class="fieldOfdata" type="text" id="medicalRecord" name="medicalRecord">
                    
                    <label for="date">Date</label>
                    <input class="fieldOfdata" type="text" id="date" name="medicalRecord">
                    
                    <label for="SIRESP">SIRESP</label>
                    <input class="fieldOfdata" type="text" id="SIRESP" name="medicalRecord">
               </div>
            </section >

            <section class="personalInformations">
                <label for="suaCard">Cartão SUS</label>
                <input type="text" id="suaCard" placeholder="">

                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="">
                
                <label for="afiliation">Filiação</label>
                <input type="text" id="afiliation" placeholder="">
                
                <label for="dateOfBirth">Data de Nacimento</label>
                <input type="text" id="dateOfBirth" placeholder="">
                
                <label for="gender"></label>
                <input type="text" id="gender" placeholder="">
                
                <label for="Raça">Raça</label>
                <input type="text" id="Raça" placeholder="">
                
                <label for="CPF">CPF</label>
                <input type="text" id="CPF" placeholder="">
                
                <label for="RG">RG</label>
                <input type="text" id="RG" placeholder="">
                
                <label for="CNS">CNS</label>
                <input type="text" id="CNS" placeholder="">
                
                <label for="phoneNumber">Telefone</label>
                <input type="text" id="phoneNumber" placeholder="">
                
                <label for="civilStatus">Estado Civil</label>
                <input type="text" id="civilStatus" placeholder="">
                
            </section>

         </form>
       
    </main>

    <footer>
        <button class="buttonBase">
            Proximo
        </button>
        <button class="buttonBase">
           Anterios
        </button>
    </footer>
</body>
</html>
