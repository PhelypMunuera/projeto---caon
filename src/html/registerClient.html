<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleregisterClient.css"/>    
    <title>Buscar Cliente</title>
</head>
<body>
    <main class="container">
         <form action="/submit" method="post">
            <div class="header">
                <label for="avatar"></label>
                
                <label for="medicalRecord"></label>
                <input type="text" id="medicalRecord" name="medicalRecord">
                
                <label for="date"></label>
                <input type="text" id="date" name="medicalRecord" placeholder="00/00/0000">
                
                <label for="SIRESP"></label>
                <input type="text" id="SIRESP" name="medicalRecord">
            </div>

            <div class="personalInformations">
                <label for="suaCard"></label>
                <input type="text" id="suaCard" placeholder="">

                <label for="name"></label>
                <input type="text" id="name" placeholder="">
                
                <label for="afiliation"></label>
                <input type="text" id="afiliation" placeholder="">
                
                <label for="dateOfBirth"></label>
                <input type="text" id="dateOfBirth" placeholder="">
                
                <label for="gender"></label>
                <input type="text" id="gender" placeholder="">
                
                <label for="Raça"></label>
                <input type="text" id="Raça" placeholder="">
                
                <label for="CPF"></label>
                <input type="text" id="CPF" placeholder="">
                
                <label for="RG"></label>
                <input type="text" id="RG" placeholder="">
                
                <label for="CNS"></label>
                <input type="text" id="CNS" placeholder="">
                
                <label for="phoneNumber"></label>
                <input type="text" id="phoneNumber" placeholder="">
                
                <label for="civilStatus"></label>
                <input type="text" id="civilStatus" placeholder="">
                
            </div>

         </form>
       
    </main>

    <footer>
        <button class="buttonBase">
            Proximo
        </button>
        <button class="buttonBase">
           Anterios
        </button>
    </footer>
</body>
</html>
